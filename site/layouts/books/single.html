{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}


<nav class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        {{if .NextInSection}}<a href="{{.NextInSection.Permalink}}">{{.NextInSection.Title}}</a>{{end}}
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="#">Chapter</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        {{if .PrevInSection}}<a href="{{.PrevInSection.Permalink}}">{{.PrevInSection.Title}}</a>{{end}}
      </div>
    </div>
  </nav>




<div class="p-5" id="content">
    {{- .Content -}}
</div>

{{ end }}
